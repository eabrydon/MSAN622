<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3 via Console</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//get data for bar chart
// grabs URL after ?, decodes, puts in lowercase
var myRe = /\?(.+)/g.exec(decodeURI(document.URL))[1].toLowerCase();
console.log(myRe);
// gets all letters from decoded url
var myLetters = myRe.match(/[a-z]/g);
// makes a dictionary with letters:count as key:value
var dict = new Object();
for (var i in myLetters) {
    if (dict.hasOwnProperty(myLetters[i])) {
        dict[myLetters[i]] += 1
    }
    else {
        var propertyName = myLetters[i]
        dict[propertyName] = 1
    }
};
//logs to console
console.log(dict);
//gets max value from dict for scaling the chart
var max = 0;
for( x in dict) {
    if( dict[x] > max) max = dict[x];
}
//set useful variables
var barPadding = 5;
//get list of letters for labels
var letters = Object.keys(dict);
var nBars = letters.length;

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




// d3.tsv("data.tsv", type, function(error, data) {
//   x.domain(data.map(function(d) { return d.letter; }));
//   y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(dict)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return d; })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return dict[d]; })
      .attr("height", function(d) { return height - dict[d]; });

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
